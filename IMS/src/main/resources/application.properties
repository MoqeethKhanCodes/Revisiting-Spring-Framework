# Database URL (adjust for your server)
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=Legion;integratedSecurity=true
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# Windows Authentication (requires integratedSecurity)
spring.datasource.username= # Leave empty for integrated security
spring.datasource.password= # Leave empty for integrated security

# JPA properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect
