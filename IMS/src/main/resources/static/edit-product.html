<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Product</title>
</head>
<body>
<h1>Edit Product</h1>

<form th:action="@{'/products/edit/' + ${product.productId}}" method="post">
    <label for="productName">Product Name:</label>
    <input type="text" id="productName" name="productName" th:value="${product.productName}" required>
    <br>

    <label for="description">Description:</label>
    <input type="text" id="description" name="description" th:value="${product.description}">
    <br>

    <label for="price">Price:</label>
    <input type="number" step="0.01" id="price" name="price" th:value="${product.price}" required>
    <br>

    <label for="quantityInStock">Quantity In Stock:</label>
    <input type="number" id="quantityInStock" name="quantityInStock" th:value="${product.quantityInStock}" required>
    <br>

    <button type="submit">Update Product</button>
</form>

<a href="/products">Back to List</a>
</body>
</html>
